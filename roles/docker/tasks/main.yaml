---

- name: installing docker
  shell:
    'curl -sSL https://get.docker.com/ | sh'
  args:
    creates: /usr/bin/docker
  tags:
    - docker

- name: starting docker
  service:
    name=docker
    state=started
    enabled=yes
  tags:
    - docker

- name: adding current user to docker group
  user:
    name={{ lookup('env','USER') }}
    groups='docker'
    append=yes
  tags:
    - docker

